<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Graph Visualization</title>
    <!-- Load Cytoscape from a CDN -->
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <!-- Load the bundled fcose layout plugin (which now includes cose-base) -->
    <script src="/static/js/cytoscape-fcose.bundle.js"></script>
    <script>
      // Register the fcose layout with Cytoscape.
      if (typeof cytoscapeFcose !== 'undefined') {
          cytoscape.use(cytoscapeFcose);
      } else {
          console.error("cytoscapeFcose is not defined. Ensure that the fcose bundle is loaded correctly.");
      }
    </script>
  </head>
  <body>
    <div id="cy" style="width:100%; height:600px;"></div>
    <!-- Now load your graph initialization code -->
    <script src="/static/js/graph.js"></script>
  </body>
</html>
